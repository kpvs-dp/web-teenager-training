        width: 200px;
        height: 200px;
        background: #f7b977;
      }
      .box3 {
        position: absolute;
        bottom: 0;
        left: 0;

        width: 100px;
        height: 100px;
        background: #028760;

        font-size: 46px;
        font-weight: bold;
        color: #fff;

        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="box">
