<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .header {
        display: flex;
        align-items: end;
      }

      h1 {
        margin: 0;
      }

      .box1 {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        margin: 20px 0;
      }

      .box1 > div,
      .box2 > div {
        padding: 15px;
        background: #ddd;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Contact |</h1>
      <div>
        If you have any questions, just fill in the contact form, and we will
        answer you shortly.
      </div>
    </div>

    <div class="box1">
      <div>Name</div>
      <div>Email</div>
      <div>Age</div>
    </div>
    <div class="box2">
      <div>Your Message</div>
    </div>
  </body>
</html>
